<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel='stylesheet' href='styles.css'>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <section class='card-container'>
    <div class='img-container'>
      <img src='images/image-equilibrium.jpg' class='nft-image' alt="Image of NFT"/>
      <div class='img-overlay'>
        <div class="cyan-overlay"></div>
        <img src="images/icon-view.svg"/>
      </div>
    </div>
    <h1>Equilibrium #3429<h1>

    <h2>Our Equilibrium collection promotes balance and calm.</h2>
    <div class="price-time">
      <div class="price-container">
        <img src="images/icon-ethereum.svg" class="price-sym"/>
        <p>0.041 ETH</p>
      </div>
      <div class="time-container">
        <img src="images/icon-clock.svg" class="clock-sym"/>
        <p>3 days left</p>
      </div>

    </div>
    <hr>
    <div class='author'>
      <img src='images/image-avatar.png' class='avatar'/>
      <p>Creation of <span class="author-name">Jules Wyvern</span></p>
    </div>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/umairanwer">Umair</a>.
  </div>

</body>
</html>
